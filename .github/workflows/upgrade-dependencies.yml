name: Upgrade dependencies

on:
  schedule:
  - cron: "0 10 * * MON"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231 # v5
      with:
        version: "latest"
    - name: Upgrade dependencies
      run: |
        printf "### Upgraded dependencies\n\n\`\`\`\n" > update.log
        uv lock --upgrade 2>&1 | tee -a update.log
        printf "\`\`\`" >> update.log
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
      with:
        token: ${{ secrets.PAT }}
        commit-message: Upgrade dependencies
        branch: bot/upgrade-dependencies
        delete-branch: true
        title: 'Upgrade dependencies'
        body-path: update.log
